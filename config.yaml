# RFM Analytics Configuration

app:
  name: "RFM Analytics MVP"
  version: "0.1.0"
  debug: true

# Data paths
data:
  raw_dir: "./data/raw"
  cleaned_dir: "./data/cleaned"
  samples_dir: "./data/samples"

# RFM Configuration
rfm:
  recency_weight: 0.3
  frequency_weight: 0.3
  monetary_weight: 0.4
  n_bins: 5
  segments:
    - name: "Champions"
      r_range: [4, 5]
      f_range: [4, 5]
    - name: "Loyal"
      r_range: [3, 5]
      f_range: [3, 5]
    - name: "Potential Loyalists"
      r_range: [4, 5]
      f_range: [1, 3]
    - name: "At Risk"
      r_range: [1, 2]
      f_range: [3, 5]
    - name: "Hibernating"
      r_range: [1, 2]
      f_range: [1, 2]

# API settings
api:
  host: "0.0.0.0"
  port: 8000
  reload: true

# Dashboard settings
dashboard:
  port: 8501
  theme: "dark"
